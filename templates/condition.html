<html>
    <head>
        <h1> this is if,else condition block</h1>
    </head>
<body>
    <center>
        {% if a > b and b > c %}
        <h1> inside if</h1>
        <h1> a is greather</h1>
        {% elif b > c %}
        <h1> inside elif</h1>
        <h1>b is greather</h1>
        {% else %}
        <h1> inside else</h1>
        <h1>c is greather</h1>
        {% endif %}
    </center>
</body>
</html>
